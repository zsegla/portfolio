<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fekreselassie - Portfolio</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            font-size: 50px;
            color: #4A90E2;
            margin-top: 30px;
            letter-spacing: 3px;
        }

        h2 {
            font-size: 28px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Line Styling */
        hr {
            width: 60%;
            margin: 20px auto;
            border: 0;
            height: 1px;
            background-color: #ccc;
        }

        /* GitHub Link Styling */
        a {
            text-decoration: none;
            color: #4A90E2;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        a:hover {
            color: #2C3E50;
        }

        /* Image Styling */
        img {
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Container Styling */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Fekreselassie - Portfolio</h1>
        <h2>I am a Web Developer and Competitive Programmer</h2>
        <hr>
        <a href="https://github.com/zsegla" target="_blank">Visit my GitHub Profile</a>
        <br>
        <img height="230" src="public/my photo.jpg" alt="Fekreselassie Photo">
    </div>
</body>

</html>
